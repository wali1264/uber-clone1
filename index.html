<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>آسان نسخه - سیستم مدیریت نسخه‌های طبی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
      }
      .fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      /* حالت عادی */
      #print-area {
        width: 210mm;
        min-height: 297mm;
        padding: 5mm 20mm 10mm 5mm; /* پدینگ بالا به ۵ میلی‌متر کاهش یافت */
        background: #fff;
        color: #000;
        font-size: 14px;
        margin: auto;
        box-sizing: border-box;
        display: flex;
        flex-direction: column; /* برای فعال شدن margin-top: auto در فوتر */
      }

      /* تنظیمات مخصوص چاپ */
      @media print {
        body * {
          visibility: hidden;
        }

        #print-area, #print-area * {
          visibility: visible;
        }

        #print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 210mm;
          min-height: 297mm;
          margin: 0;
          padding: 5mm 20mm 10mm 5mm; /* پدینگ بالا به ۵ میلی‌متر کاهش یافت */
          display: flex;
          flex-direction: column;
        }

        @page {
          size: A4;
          margin: 0;
        }
      }

      /* استایل‌های تکمیلی برای ساختار داخلی نسخه */
      .rx-header {
        width: 100%;
        padding-bottom: 5mm;
        margin-bottom: 5mm;
        text-align: center;
      }
      .rx-body {
        display: flex;
        flex-direction: row-reverse; /* قرارگیری سایدبار در سمت چپ در حالت RTL */
        flex: 1;
        min-height: 180mm;
      }
      .rx-sidebar {
        width: 15mm; /* عرض سایدبار را ثابت و کم کردیم تا کاملاً در حاشیه باشد */
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 5mm;
        text-align: center;
        border-right: 0.1mm solid #eee; /* یک خط بسیار کمرنگ برای تفکیک حاشیه */
      }
      .rx-main {
        flex: 1;
        padding: 0 10mm;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .rx-symbol-large {
        font-size: 40pt;
        font-family: serif;
        font-weight: bold;
        font-style: italic;
      }
      .meds-list {
        margin-top: 5mm;
        list-style: none;
        padding: 0;
        direction: ltr;
        text-align: left;
      }
      .med-item {
        margin-bottom: 4mm;
      }
      .rx-footer {
        width: 100%;
        padding-top: 5mm;
        margin-top: auto; /* این ویژگی باعث می‌شود فوتر به پایین‌ترین بخش ممکن رانده شود */
        text-align: center;
        font-weight: bold;
      }

      /* UI Specifics for Preview Screen */
      .preview-modal-overlay {
        position: fixed;
        inset: 0;
        background: #e2e8f0;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }
      .preview-header-ui {
        background: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #cbd5e1;
        position: sticky;
        top: 0;
        z-index: 1001;
      }
      .preview-content {
        padding: 2rem;
        display: flex;
        justify-content: center;
      }
    </style>
