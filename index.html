<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>آسان نسخه - سیستم مدیریت نسخه‌های طبی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
      }
      .fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      .rx-preview-container {
        display: flex;
        justify-content: center;
        padding: 40px 20px;
        background: #e2e8f0;
        min-height: calc(100vh - 120px);
      }

      /* Royal Style - Updated for Header support */
      .print-area {
        width: 210mm;
        height: 297mm;
        margin: auto;
        background: white;
        color: black;
        font-family: Arial, sans-serif;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column; /* Vertical stack: Header then Body then Footer */
        overflow: hidden;
        position: relative;
      }

      /* Header Section */
      .rx-header {
        width: 100%;
        padding: 10mm 15mm;
        border-bottom: 2px solid #1e293b;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 2mm;
      }

      .rx-body {
        display: flex;
        flex-direction: row-reverse; /* Sidebar on the right */
        flex: 1;
      }

      /* Sidebar (Right) */
      .rx-sidebar {
        width: 25%;
        background: #f1f5f9;
        padding: 8mm 4mm;
        display: flex;
        flex-direction: column;
        gap: 6mm;
        border-left: 1px solid #e2e8f0;
      }

      .sidebar-title {
        font-size: 13pt;
        font-weight: bold;
        text-align: center;
        margin-bottom: 4mm;
        color: #1e293b;
      }

      .sidebar-section {
        display: flex;
        flex-direction: column;
        gap: 1.5mm;
      }

      .sidebar-label {
        font-size: 7.5pt;
        font-weight: bold;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        text-align: right;
      }

      .sidebar-value {
        font-size: 10pt;
        font-weight: bold;
        text-align: right;
        margin-bottom: 1.5mm;
        color: #0f172a;
      }

      /* Vitals Grid in Sidebar - Vertical Layout */
      .vitals-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2mm;
        margin-top: 1mm;
      }

      .vital-box {
        background: white;
        border: 1px solid #e2e8f0;
        padding: 2mm;
        border-radius: 1mm;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .vital-box label {
        font-size: 7pt;
        font-weight: bold;
        color: #94a3b8;
        text-transform: uppercase;
      }

      .vital-box span {
        font-size: 9pt;
        font-weight: bold;
        color: #1e293b;
      }

      /* Main Content (Left) */
      .rx-main {
        width: 75%;
        padding: 10mm 15mm;
        display: flex;
        flex-direction: column;
        position: relative;
        background: white;
      }

      .main-top-left {
        position: absolute;
        top: 10mm;
        left: 12mm;
        font-size: 7pt;
        font-weight: bold;
        color: #94a3b8;
      }

      .rx-symbol-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 2mm;
      }

      .rx-symbol-large {
        font-size: 52pt;
        font-family: "Times New Roman", serif;
        font-weight: bold;
        font-style: italic;
        color: #0f172a;
      }

      .meds-container {
        margin-top: 15mm;
        flex: 1;
        direction: ltr;
        text-align: left;
      }

      .med-item {
        margin-bottom: 6mm;
      }
      .med-name {
        font-size: 12pt;
        font-weight: bold;
        color: #1e293b;
      }
      .med-instruction {
        font-size: 10pt;
        color: #64748b;
        margin-left: 6mm;
        margin-top: 1mm;
        font-style: italic;
      }

      .signature-area {
        position: absolute;
        bottom: 15mm;
        left: 12mm;
        border-top: 1px solid #cbd5e1;
        padding-top: 2mm;
        width: 45mm;
        text-align: left;
        font-size: 7.5pt;
        font-weight: bold;
        color: #94a3b8;
        letter-spacing: 0.5px;
      }

      /* Footer Section */
      .rx-footer {
        width: 100%;
        padding: 8mm 15mm;
        border-top: 2px solid #1e293b;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 1mm;
        background: white;
        font-size: 10pt;
        color: #1e293b;
        font-weight: bold;
      }

      /* UI Specifics for Preview Screen */
      .preview-modal-overlay {
        position: fixed;
        inset: 0;
        background: white;
        z-index: 1000;
        display: flex;
        flex-direction: column;
      }
      
      .preview-header {
        height: 56px;
        background: white;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
      }

      .preview-footer {
        height: 72px;
        background: white;
        border-top: 1px solid #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 0 24px;
        gap: 12px;
      }

      @media print {
        body * { visibility: hidden !important; }
        .print-area, .print-area * { visibility: visible !important; }
        .print-area {
          position: fixed !important;
          left: 0 !important;
          top: 0 !important;
          width: 210mm !important;
          height: 297mm !important;
          box-shadow: none !important;
          margin: 0 !important;
          padding: 0 !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .preview-modal-overlay, .no-print { display: none !important; }
        @page { size: A4; margin: 0; }
      }
    </style>

      "imports": {

</head>

</html>
