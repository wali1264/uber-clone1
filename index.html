<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>آسان نسخه - سیستم مدیریت نسخه‌های طبی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
      }
      .fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      /* تنظیمات نمایش وب */
      .rx-preview-container {
        display: flex;
        justify-content: center;
        padding: 20px;
        background: #e2e8f0;
      }

      /* چیدمان نسخه (مدل Royal - ستون‌بندی برعکس شده مطابق درخواست) */
      .print-area {
        width: 210mm;
        height: 297mm;
        margin: auto;
        background: white;
        color: black;
        font-family: Tahoma, 'Vazirmatn', sans-serif;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: row; /* در حالت RTL، فرزند اول در سمت راست قرار می‌گیرد */
        overflow: hidden;
      }

      /* ستون محتوا (سمت راست - دواها) */
      .main-content {
        flex: 1;
        padding: 10mm;
        display: flex;
        flex-direction: column;
        position: relative;
        text-align: left;
      }

      /* ستون اطلاعات (سمت چپ - علائم حیاتی) */
      .sidebar-info {
        width: 65mm;
        background-color: #f9f9f9;
        border-right: 1px solid #ddd; /* خط جداکننده در سمت راست ستون چپ */
        padding: 10mm 5mm;
        display: flex;
        flex-direction: column;
        text-align: right;
      }

      .rx-symbol {
        position: absolute;
        top: 8mm;
        right: 10mm;
        font-size: 42pt;
        font-family: "Times New Roman", serif;
        font-weight: bold;
        font-style: italic;
        color: #1a2332;
      }

      .clinic-tag {
        position: absolute;
        top: 10mm;
        left: 10mm;
        font-size: 9pt;
        color: #888;
      }

      .meds-list-container {
        margin-top: 35mm;
        flex: 1;
        direction: ltr;
        text-align: left;
      }

      .signature-area {
        position: absolute;
        bottom: 15mm;
        left: 10mm;
        font-size: 8pt;
        text-transform: uppercase;
        border-top: 1px solid #ccc;
        padding-top: 2mm;
        width: 40mm;
        text-align: center;
        color: #999;
      }

      /* مخصوص پرنت */
      @media print {
        body * {
          visibility: hidden;
        }

        .print-area, .print-area * {
          visibility: visible;
        }

        .print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 210mm;
          height: 297mm;
          margin: 0;
          box-shadow: none !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        .sidebar-info {
          background-color: #f9f9f9 !important;
        }

        @page {
          size: A4;
          margin: 0;
        }
      }

      .print-btn-custom {
        background: #0f766e;
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        border: none;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        cursor: pointer;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }

</head>

</html>
