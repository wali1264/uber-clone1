<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>آسان نسخه - سیستم مدیریت نسخه‌های طبی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
      }
      .fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      .rx-preview-container {
        display: flex;
        justify-content: center;
        padding: 20px;
        background: #e2e8f0;
      }

      /* چیدمان دقیق مطابق استاندارد نسخه‌های طبی */
      .print-area {
        width: 210mm;
        height: 297mm;
        margin: auto;
        background: white;
        color: black;
        font-family: Arial, sans-serif;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }

      /* هدر تمام عرض */
      .rx-header {
        width: 100%;
        height: 45mm;
        background: #0284c7;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10mm;
        position: relative;
        overflow: hidden;
      }

      /* نوار اطلاعات مریض - شروع از چپ با فاصله اندک */
      .patient-info-bar {
        width: 100%;
        background: #fff;
        border-bottom: 2px solid #ef4444;
        padding: 2mm 10mm;
        display: flex;
        justify-content: flex-start;
        gap: 12mm;
        font-size: 10pt;
        font-weight: bold;
        text-transform: uppercase;
        direction: ltr;
      }

      /* بدنه اصلی نسخه - استفاده از LTR برای قرارگیری سایدبار در سمت چپ */
      .rx-body {
        flex: 1;
        display: flex;
        flex-direction: row; /* سایدبار اول (چپ)، محتوا دوم (راست) */
        direction: ltr;
      }

      /* سایدبار سمت چپ (Clinical Record) */
      .rx-sidebar {
        width: 45mm;
        border-right: 1.5px solid #000;
        padding: 6mm 4mm;
        display: flex;
        flex-direction: column;
        gap: 8mm;
        text-align: left;
      }

      .sidebar-section-title {
        font-weight: bold;
        font-size: 10pt;
        color: #ef4444;
        border-bottom: 1px solid #ddd;
        margin-bottom: 3mm;
        text-transform: uppercase;
      }

      .vitals-row {
        display: flex;
        justify-content: space-between;
        font-size: 10pt;
        margin-bottom: 3mm;
        border-bottom: 1px dashed #eee;
        padding-bottom: 1mm;
      }

      /* محتوای سمت راست (Rx و لیست دواها) */
      .rx-main-content {
        flex: 1;
        padding: 10mm;
        position: relative;
        text-align: left;
      }

      .rx-symbol-large {
        font-size: 36pt;
        font-family: "Times New Roman", serif;
        font-weight: bold;
        font-style: italic;
        margin-bottom: 5mm;
        display: block;
      }

      .meds-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .med-item {
        display: flex;
        gap: 5mm;
        margin-bottom: 6mm;
        font-size: 11pt;
        font-weight: bold;
        direction: ltr;
      }

      /* فوتر نهایی */
      .rx-footer {
        height: 35mm;
        border-top: 2px solid #0284c7;
        padding: 5mm 10mm;
        font-size: 9pt;
        text-align: right;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        direction: rtl;
      }

      .doctor-stamp-area {
        text-align: center;
        width: 60mm;
      }

      /* تنظیمات حالت چاپ روی نسخه تجاری (Pre-printed) */
      .pre-printed-mode .rx-header,
      .pre-printed-mode .rx-footer,
      .pre-printed-mode .rx-symbol-large {
        visibility: hidden !important;
      }
      .pre-printed-mode .rx-sidebar {
        border-right-color: transparent !important;
      }
      .pre-printed-mode .sidebar-section-title {
        border-bottom-color: transparent !important;
        color: black !important;
      }
      .pre-printed-mode .patient-info-bar {
        border-bottom-color: transparent !important;
      }

      @media print {
        body * { visibility: hidden; }
        .print-area, .print-area * { visibility: visible; }
        .print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 210mm !important;
          height: 297mm !important;
          box-shadow: none !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print { display: none !important; }
        @page { size: A4; margin: 0; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
